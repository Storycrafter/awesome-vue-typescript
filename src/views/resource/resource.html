<Panel title="Resource Example">

<p>
    <button class="btn btn-primary" @click.prevent="loadIssues">Load Vue.js Issues</button>
</p>

<p>
    <table class="table table-bordered" v-if="showIssues">
    <tbody>
      <tr v-for="i in issues">
        <td><a href="{{i.html_url}}" target="_blank">{{i.title}}</a></td>
      </tr>
    </tbody>
  </table>
</p>

</Panel>
